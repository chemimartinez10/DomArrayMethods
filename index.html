<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>DOM Array Methods</h1>
    <div class="container">
        <aside>
            <button id="add-user">Add User <i class="fa fa-user"></i></button>
            <button id="double">Double Money <i class="fa fa-money"></i></button>
            <button id="show-millionaires">Show Only Millionaires <i class="fa fa-coins"></i></button>
            <button id="sort">Sort by Richest <i class="fa fa-arrow-down"></i></button>
            <button id="calculate-wealth">Calculate Entire Wealth <i class="fa fa-hand-holding-usd"></i></button>
        </aside>
        <main id="main">
            <h2><strong>Person</strong> Wealth</h2>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/dcf69bd97a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
